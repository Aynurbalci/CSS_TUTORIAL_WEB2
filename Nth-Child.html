    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth-Child Selector</title>
    <style>
        p{
    font-size: 1.5em;
}
ul{
    font-size: 1.5em;
    list-style-type: none;
}
/* n=0,2,4,6 */
ul li:nth-child(2n){
    color: cyan;

}
ul li:nth-child(n+3){
    background: darkkhaki;
}
